<nav class="breadcrumb" role="navigation" aria-label="breadcrumbs">
    <ul>
      <li><a href="/catalogue">Product catalogue</a></li>
      {% for item in page.breadcrumbs %}
        {% if page.url == "/catalogue/{{item}}" %}
        <li>{{item}}</li>
        {% else %}
        <li><a href="/catalogue/{{item}}">{{item}}</a></li>
        {% endif %}
      {% endfor %}
    </ul>
  </nav>
</nav>
