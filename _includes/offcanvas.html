<div id="offcanvas" data-uk-offcanvas="flip: true; overlay: true">
    <div class="uk-offcanvas-bar">

        <a class="uk-logo uk-margin-small-bottom" href="{{ "/" | relative_url }}">{% if site.logo %}<img src="{{ site.uploads | absolute_url }}{{ site.logo }}" alt="{{ site.title | escape }}" class="site-logo">{% else %}<img src="/assets/img/flutter-logo.png" alt="{{ site.title | escape }}" class="site-logo">{% endif %}</a>
     
        <button class="uk-offcanvas-close" type="button" data-uk-close></button>
        <div class="sidebar-docs docs-nav">         
            {% assign menu = site.data.menus.main %}
            {% include menus.html %}
        </div>
        <div class="uk-margin-top uk-text-center">
            <div data-uk-grid class="uk-child-width-auto uk-grid-small uk-flex-center uk-grid">
                {% include social-networks.html %}
            </div>
        </div>

    </div>
</div>
