<div class="uk-section section-videos">
    <div class="uk-container uk-width-expand">

        {% if include.title %}
            <h2 class="uk-h1">{{ include.title }}</h2>
        {% endif %}

        {% if include.subtitle %}<p class="uk-text-lead">{{ include.subtitle | escape }}</p>{% endif %}

        <div class="uk-child-width-1-2@m uk-grid-match uk-text-center uk-margin-medium-top" data-uk-grid data-uk-lightbox>
        {% for item in site.data.videos %}
            <div>
                <div class="uk-card uk-card-default uk-box-shadow-small uk-box-shadow-hover-medium uk-card-body uk-inline border-radius-large border-xlight">
                    <a class="uk-position-cover" href="{{ item.url }}" data-caption="{{ item.title }}"></a>
                    <span data-uk-icon="icon: play-circle; ratio: 3.4" class=""></span>
                    <h3 class="uk-card-title uk-margin">{{ item.title }}</h3>
                    {% if item.desc %}
                    <p>{{ item.desc }}</p>
                    {% endif %}
                </div>
            </div>
        {% endfor %}
        </div>

    </div>
</div>
